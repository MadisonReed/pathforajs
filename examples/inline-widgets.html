<!DOCTYPE html>
<html>
  <head>
    <title>Inline widgets</title>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Open Sans', sans-serif;
         margin: 25px;
      }

      .inline-widget-host {
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <!-- Create parent elements for the inline widgets  -->
    <div class="inline-widget-host"></div>
    <div class="inline-widget-host2"></div>

    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.js"></script>
    <script>
      var inlineForm = new window.pathfora.Form({
        msg: 'Inline subscription widget',
        headline: 'Header',
        id: 'inline1',
        layout: 'inline',
        position: '.inline-widget-host',
        success: {
          headline: 'Thanks for signing up!',
          msg: 'We\'ll be in touch with you soon.',
          delay: 0
        },
        fields: {
          message: false,
          title: false,
          email: true,
          name: true,
        }
      });

      var inlineMessage = new pathfora.Message({
        msg: 'Welcome to our website',
        id: 'inline2',
        confirmAction: {
          name: 'Confirm action',
          callback: function() {
            alert('Test - confirmed');
          }
        },
        layout: 'inline',
        position: '.inline-widget-host2'
      });

      window.pathfora.initializeWidgets([ inlineForm, inlineMessage ]);
    </script>
  </body>
</html>
