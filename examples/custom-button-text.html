<!DOCTYPE html>
<html>
  <head>
    <title>Custom button text</title>
  </head>
  <body>
    <h1>Custom button text example</h1>
    <script src="https://c.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.js"></script>
    <script>
      var subscription = new pathfora.Subscription({
        layout: 'bar',
        msg: 'Welcome to our website',
        id: 'custom-text-2',
        headline: 'Hello',
        placeholders: {
          email: 'Email'
        },
        // Assign custom labels for the buttons in the widget
        okMessage: 'Sign Up!'
      });

      pathfora.initializeWidgets([subscription]);
    </script>
  </body>
</html>
