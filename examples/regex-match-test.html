<!DOCTYPE html>
<html>
  <head>
    <title>Action widget</title>
  </head>
  <body>
    <h1>Action widget example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      var modal = new pathfora.Message({
        id: 'modal1',
        layout: 'modal',
        msg: 'Im Powered By Regex',
        confirmAction: {
          name: 'Confirm action',
          callback: function() {
            alert('Test - confirmed');
          }
        },
        displayConditions:{
          urlContains: [
            {
              match: 'regex',
              value: '^(http|https)+:\\/\\/+[a-zA-Z:]{10}\\d{4}\\/[axmples]{8}\\/.+.html$'
            }
          ]
        },
        cancelAction: {
          name: 'Cancel action',
          callback: function() {
            alert('Test - canceled');
          }
        }
      });

      window.pathfora.initializeWidgets([ modal ]);
    </script>
  </body>
</html>
