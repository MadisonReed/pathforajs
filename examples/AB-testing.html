<!DOCTYPE html>
<html>
  <head>
    <title>AB testing</title>
  </head>
  <body>
    <h1>AB testing example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      // Create widgets for AB testing purposes.
      // Message bar will be visible for the first group of users
      var messageBar = new pathfora.Message({
        id: 'messageBar1',
        layout: 'bar',
        msg: 'Welcome to our website'
      });

      // Modal will be visible for the second group of users
      var modal = new pathfora.Message({
        id: 'modal1',
        layout: 'modal',
        msg: 'Welcome to our website',
        confirmAction: {
          name: 'Confirm action',
          callback: function () {}
        },
        cancelAction: {
          name: 'Cancel action',
          callback: function () {}
        }
      });

      // Create an AB testing group (each widget has a 50% chance to be presented)
      var ab1 = new pathfora.ABTest({
        id: 'ab1',
        type: '50/50',
        groups: [
          [ messageBar ],
          [ modal ]
        ]
      });

      // Initialize AB testing groups before widgets
      window.pathfora.initializeABTesting([ ab1, ab2 ]);
      
      // Initialize widgets
      window.pathfora.initializeWidgets([ messageBar, modal ]);
    </script>
  </body>
</html>
