<!DOCTYPE html>
<html>
  <head>
    <title>Form widget</title>
  </head>
  <body>
    <h1>Form widget example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
    var form = new pathfora.Form({
      id: 'sample-form',
      msg: 'subscription',
      headline: 'Header',
      layout: 'slideout',
      fields: {
        'email':false,
        'name':false
      },
      required: {
        'email':false,
        'name':false
      }
    });

      window.pathfora.initializeWidgets([ form ]);
    </script>
  </body>
</html>
