<!DOCTYPE html>
<html>
  <head>
    <title>Content Recommendation Widget</title>
  </head>
  <body>
    <h1>Action widget example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.js"></script>
    <script>

    var config = {
      generic: {
        content: [
          {
            title: "How The Customer Data Platform Built for Marketers Works",
            description: "Learn how the Lytics Customer Data Platform helps marketers connect all their user data to create behavior-driven user segments. This walkthrough explains how to connect all your marketing data, create highly-targeted segments, and then sync those segments to your favorite marketing tools. Request a demo for more hands-on learning.",
            url: "www.getlytics.com/products/customer-data-platform",
            image: "https://www.getlytics.com/img/productvisual.png",
            default: true,
          }
        ]
      }
    }

      var modal = new pathfora.Message({
        id: 'modal1',
        layout: 'slideout',
        headline: "Check this out!",
        // variant: 1,
        //image: "https://www.getlytics.com/img/productvisual.png",
        okShow: false,
        cancelShow: false,
        msg: "Here is some cool content we know you'll be interested in",
        recommend: {
          ql: {
            raw: "FILTER AND(url LIKE \"www.getlytics.com/blog/*\") FROM content",
          }
        },
      });

      var lyticsId = "";

      window.pathfora.initializeWidgets([ modal ], lyticsId, config);
    </script>
  </body>
</html>
