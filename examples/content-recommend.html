<!DOCTYPE html>
<html>
  <head>
    <title>Content Recommendation Widget</title>
  </head>
  <body>
    <h1>Action widget example</h1>
    <script src="https://c.lytics.io/api/tag/4f7b525bdba058fc096757a6/lio.js"></script>

    <script src="../dist/pathfora.js"></script>
    <script>
    var config = {
      generic: {
        content: [
          {
            url: "https://www.getlytics.com/customer-data-platform",
            title: "How The Customer Data Platform Built for Marketers Works",
            description: "Learn how the Lytics Customer Data Platform helps marketers connect all their user data to create behavior-driven user segments.",
            image: "https://www.getlytics.com/img/productvisual.png",
            default: true,
          }
        ]
      }
    }
      var modal = new pathfora.Message({
        id: 'modal1',
        layout: 'slideout',
        headline: "Check this out!",
        variant: 3,
        okShow: false,
        cancelShow: false,
        msg: "Here is some cool content we know you'll be interested in",
        recommend: {
          rank: "popular",
          path: "/blog/post",
          shuffle: true,
          // appearance: {
          //   descriptionSummary: 500,
          // }
        }
      });
      var lyticsId = "";
      window.pathfora.initializeWidgets([ modal ], lyticsId, config);
    </script>
  </body>
</html>
