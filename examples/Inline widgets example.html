<!DOCTYPE html>
<html>
<head>
  <title>Inline widgets example</title>
  <style type="text/css">
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);
    
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .inline-widget-host {
      margin: 25px;
      background: green;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      padding: 25px;
    }
    
    .inline-widget-host#host-2 {
      width: 250px;
    }
  </style>
</head>
<body>
  <div id="host-1" class="inline-widget-host"><p></p></div>
  <div id="host-2" class="inline-widget-host"><p></p></div>

  <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
  <script src="../dist/pathfora.min.js"></script>
  <script>
    var inlineForm = new window.pathfora.Form({
      msg: 'subscription',
      header: 'Header',
      layout: 'inline',
      position: '.inline-widget-host#host-1'
    });
    
    var inlineMessage = pathfora.Message({
      msg: 'Welcome to our website',
      layout: 'inline',
      position: '.inline-widget-host#host-2',
      confirmAction: {
        name: 'Test confirm action',
        callback: function() {
          alert('Test confirmation');
        }
      }
    });

    window.pathfora.initializeWidgets([ inlineForm, inlineMessage ]);
  </script>
  </body>
</html>
