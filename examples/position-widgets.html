<!DOCTYPE html>
<html>
  <head>
    <title>Position widgets</title>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Open Sans', sans-serif;
      }

      .presentation {
        height: 500px;
        margin: 25px;
        background: green;
      }
      .presentation p {
        font-size: 100px;
        font-weight: bold;
        color: #fff;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <div id="1" class="presentation"><p>#1</p></div>
    <div id="2" class="presentation"><p>#2</p></div>
    <div id="3" class="presentation"><p>#3</p></div>
    <div id="4" class="presentation"><p>#4</p></div>
    <div id="5" class="presentation"><p>#5</p></div>

    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      // See https://github.com/lytics/pathforajs/wiki/Display-conditions for a
      // detailed description of the displayConditions.
      var widgets = [];

      var form1 = new window.pathfora.Form({
        msg: 'lipsum',
        id: 'form1',
        headline: 'lipsum',
        displayConditions: {
          scrollPercentageToDisplay: 30
        }
      });
      widgets.push(form1);

      var sub1 = new window.pathfora.Subscription({
        id: "sub1",
        msg: 'subscription',
        headline: 'Header',
        layout: 'folding',
        position: 'bottom-left'
      });
      widgets.push(sub1);

      var form2 = new window.pathfora.Form({
        msg: 'subscription',
        id: 'form2',
        headline: 'Header',
        layout: 'slideout',
        position: 'left',
        theme: 'custom',
        colors: {
          background: '#bb2222',
          headline: "#eee",
          text: "#333",
        },
        displayConditions: {
          displayWhenElementVisible: 2
        }
      });
      widgets.push(form2);

      var form3 = new window.pathfora.Form({
        msg: 'subscription',
        id: 'form3',
        headline: 'Header',
        layout: 'slideout',
        position: 'right',
        displayConditions: {
          showDelay: 2,
          hideAfter: 20000,
          showOnInit: true
        }
      });
      widgets.push(form3);

      var form4 = new window.pathfora.Form({
        msg: 'subscription',
        id: 'form4',
        headline: 'Header',
        layout: 'slideout',
        position: 'bottom-right',
        displayConditions: {
          pageVisits: 5
        }
      });
      widgets.push(form4);

      var form5 = new window.pathfora.Form({
        msg: 'subscription',
        id: 'form5',
        headline: 'Header',
        layout: 'slideout',
        position: 'bottom-left',
        displayConditions: {
          urlContains: '#showHiddenWidget'
        }
      });
      widgets.push(form5);

      var form6 = new window.pathfora.Form({
        msg: 'subscription',
        id: 'form6',
        headline: 'Header',
        layout: 'slideout',
        position: 'top-right',
        displayConditions: {
          impressions: {
            session: 1,
            total: 10
          }
        }
      });
      widgets.push(form6);

      var form7 = new window.pathfora.Form({
        msg: 'subscription',
        id: 'form7',
        headline: 'Header',
        layout: 'slideout',
        position: 'top-left',
        displayConditions: {
          date: {
            'start_at': '2016-02-16T11:00:00.000Z',
            'end_at': '2017-02-16T11:00:00.000Z'
          }
        }
      });
      widgets.push(form7);

      window.pathfora.initializeWidgets(widgets);
    </script>
  </body>
</html>
