<!DOCTYPE html>
<html>
  <head>
    <title>Default config</title>
  </head>
  <body>
    <h1>Default config example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      var message = new pathfora.Message({
        msg: 'Example widget',
        id: 'config-widget',
      });

      var lyticsId = 1762;

      // Define a default configuration for widgets
      var config = {
        message: {
          theme: 'dark',
          layout: 'modal'
        }
      };

      // Pass the default config during the initialization
      window.pathfora.initializeWidgets([ message ], lyticsId, config);
    </script>
  </body>
</html>
