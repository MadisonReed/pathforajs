<!DOCTYPE html>
<html>
  <head>
    <title>Position widgets example</title>
  </head>
  <body>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.js"></script>
    <script>
      var form1 = new window.pathfora.Form({
        msg: 'lipsum',
        layout: 'slideout',
        id: 'social-widget',
        position: 'bottom-left',
        showSocialLogin: true,
        headline: 'lipsum'
      });

      var form2 = new pathfora.Form({
        msg: 'lipsum',
        layout: 'modal',
        id: 'social-widget2',
        showSocialLogin: true,
        headline: 'lipsum',
        theme: 'dark'
      });

      window.pathfora.integrateWithFacebook('');
      window.pathfora.integrateWithGoogle('');
      window.pathfora.initializeWidgets([form1, form2]);
    </script>
  </body>
</html>
