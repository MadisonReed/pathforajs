<!DOCTYPE html>
<html>
<head>
    <title>Custom text for buttons</title>
</head>
<body>

<h1>Custom text for buttons</h1>

<script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="../dist/pathfora.min.js"></script>
<script>
    var modal = pathfora.Message({
        layout: "modal",
        msg: "Welcome to our website",
        header: "Hello",
        okMessage: 'Ok!',
        cancelMessage: 'Cancel'

    });
        var subscription = pathfora.Subscription({
        layout: "bar",
        msg: "Welcome to our website",
        header: "Hello",
        placeholders: {
            email: "Email"
        },
        okMessage: 'Sign Up!',
    });


    window.pathfora.initializeWidgets([modal,subscription]);
</script>
</body>
</html>
