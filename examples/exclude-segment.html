<!DOCTYPE html>
<html>
  <head>
    <title>Segment API integration</title>
  </head>
  <body>
    <h1>Segment API integration example</h1>
    <script src="http://api.lytics.io/api/tag/1762/lio.js"></script>
    <script src="../src/pathfora.js"></script>
    <script>
      var widgetConfig = window.pathfora.utils.initWidgetScaffold();

      var message1 = new pathfora.Message({
        msg: 'Welcome to our site!',
        layout: 'modal'
      });
      window.pathfora.utils.insertWidget("target", "ping", message1, widgetConfig);
      window.pathfora.utils.insertWidget("exclude", "pong", message1, widgetConfig);

      var message2 = new pathfora.Message({
        msg: 'Not Excluded',
        layout: 'modal'
      });
      window.pathfora.utils.insertWidget("target", "pong", message2, widgetConfig);

      var lyticsId = 1762;

      var defaultConfig = {
        generic: {
          theme: 'dark'
        }
      };

      window.pathfora.initializeWidgets(widgetConfig, lyticsId, defaultConfig);
    </script>
  </body>
</html>
