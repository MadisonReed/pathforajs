<!DOCTYPE html>
<html>
  <head>
    <title>BAR</title>
  </head>
  <style type="text/css">
  @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);
  </style>
  <body>

    <h1>Action widget example</h1>

    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.js"></script>
    <script>
      var subscription = pathfora.Subscription({
        id: 'asd',
        layout: 'bar',
        variant: '2',
        msg: 'Welcome to our website',
        variant: '2',
        image: 'http://images.all-free-download.com/images/graphiclarge/blue_envelope_icon_vector_281117.jpg',
        placeholders: {
          email: "Email",
          title: "Title"
        },
        okMessage: 'Hoop',
        okShow: true,
        displayConditions: {
          urlContains: [
            'http://localhost:8080/examples/_bar.html?bar=2&foo=1'
          ]
        }
      });
      window.pathfora.initializeWidgets([ subscription ]);
    </script>
  </body>
</html>
