<!DOCTYPE html>
<html>
<head>
    <title>Message &gt; button &gt; onClick</title>
</head>
<body>

<h3>Message &gt; button &gt; onClick</h3>
<div class="elem" style="height:1000px;"></div>

<script src="/dist/pathfora.js"></script>
<script>

    var modal = pathfora.Message({
        id: "widget-Message-button-onClick",
        msg: "Your custom text here",
        headline: "Welcome",
        layout: "button",
        onClick: function (event, payload) {
  alert("Button has been clicked");
}
    });

    window.pathfora.initializeWidgets([modal]);
</script>
