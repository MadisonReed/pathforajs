<!DOCTYPE html>
<html>
  <head>
    <title>SLIDEOUT</title>
  </head>
  <style type='text/css'>
  @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);
  </style>
  <body>

<!--     <h1>Action widget example</h1> -->

    <script src='https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js'></script>
    <script src='../dist/pathfora.js'></script>
    <script>
      var form = pathfora.SiteGate({
        id: 'survey',
        headline: 'Please complete this survey',
        msg: 'Tell us about yourself and some of your favorite things.',
        theme: 'custom',
        formElements: [
          {
            'type': 'input',
            'name': 'name',
            'label': 'Your Name',
            'placeholder': 'Your Name',
            'required': true
          },
          {
            'type': 'select',
            'label': 'What\'s your favorite animal?',
            'placeholder': 'Select an animal...',
            'name': 'favorite_animal',
            'required': true,
            'values': [
              {
                'label': 'Cat',
                'value': 'cat',
              },
              {
                'label': 'Dog',
                'value': 'dog'
              },
              {
                'label': 'Horse',
                'value': 'horse'
              }
            ]
          },
          {
            'type': 'radio-group',
            'label': 'What\'s your favorite color?',
            'name': 'favorite_color',
            'required': true,
            'values': [
              {
                'label': 'Red',
                'value': 'red',
              },
              {
                'label': 'Blue',
                'value': 'blue'
              },
              {
                'label': 'Green',
                'value': 'green'
              }
            ]
          },
          {
            'type': 'checkbox-group',
            'label': 'Which ice cream flavors do you like the most?',
            'name': 'ice_cream_flavors',
            'required': true,
            'values': [
              {
                'label': 'Vanilla',
                'value': 'vanilla',
              },
              {
                'label': 'Chocolate',
                'value': 'chocolate'
              },
              {
                'label': 'Strawberry',
                'value': 'strawberry'
              }
            ]
          },
          {
            'type': 'textarea',
            'label': 'Comments',
            'name': 'comments',
            'placeholder': 'Any more comments?',
            'required': true
          }
        ],
        okMessage: 'Send',
        cancelMessage: 'Cancel',
      });

      var form2 = pathfora.Form({
        id: 'terms',
        layout: 'slideout',
        position: 'right',
        headline: 'Please Agree to our terms',
        msg: 'blah blah blah',
        theme: 'custom',
        formElements: [
          {
            'type': 'input',
            'name': 'name',
            'placeholder': 'Your Name',
            'required': true
          },
          {
            'type': 'checkbox-group',
            'name': 'ice_cream_flavors',
            'required': true,
            'values': [
              {
                'label': 'I agree',
                'value': 'agree',
              }
            ]
          }
        ],
        okMessage: 'Send',
        cancelMessage: 'Cancel',
      });

      var form3 = pathfora.Form({
        id: 'default',
        layout: 'slideout',
        position: 'left',
        headline: 'Please Agree to our terms',
        msg: 'blah blah blah',
        okMessage: 'Send',
        cancelMessage: 'Cancel',
        fields: {
          phone: true
        },
        required: {
          phone: true
        },
        placeholders: {
          name: "your name"
        }
      });

      window.pathfora.initializeWidgets([form]);
    </script>
  </body>
</html>
