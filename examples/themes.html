<!DOCTYPE html>
<html>
  <head>
    <title>Themes</title>
  </head>
  <body>
    <h1 style="text-align:center">Themes example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      var message1 = new pathfora.Message({
        layout: 'button',
        position: 'left',
        msg: 'light button',
        id: 'light-widget',
        theme: 'light'
      });
      var message2 = new pathfora.Message({
        layout: 'button',
        position: 'right',
        msg: 'dark button',
        id: 'dark-widget',
        theme: 'dark'
      });
      var message3 = new pathfora.Message({
        layout: 'button',
        position: 'top-left',
        msg: 'custom color button',
        id: 'custom-widget',
        theme: 'custom',
        colors: {
          background: '#64aeb5',
          text: '#fff',
        }
      });
      var message4 = new pathfora.Message({
        layout: 'button',
        position: 'top-right',
        msg: 'default button',
        id: 'default-widget'
      });
      pathfora.initializeWidgets([ message1, message2, message3, message4 ]);
    </script>
  </body>
</html>
