<!DOCTYPE html>
<html>
<head>
    <title>Segment api usage example</title>
</head>
<body>

<h1>Segment API integration example </h1>

<script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="../dist/pathfora.min.js"></script>
<script>

    var message1 = new pathfora.Message({
        msg: "Welcome to our site",
        layout: 'modal',
        confirmAction: {
            name: "Welcome message accepted",
            callback: function () {
                console.info('Say hello');
            }
        },
        cancelAction: {
            name: "Cancelled invitation",
            callback: function () {
                console.info("Cancel");
            }
        }
    });

    var message2 = new pathfora.Message({
        msg: "Nice to see you again",
        layout: 'modal'
    });

    var message3 = new pathfora.Message({
        msg: "Hi, please check our new stuff",
        layout: 'modal'
    });

    var widgets = {
        target: [{
            segment: 'smt_new',
            widgets: [message1]
        },{
            segment: "smt_dormant",
            widgets: [message2]
        }],

        inverse: [message3]

    };

    var lyticsId = 1762;

    config = {
        generic: {
            theme: "dark"
        }
    };

    window.pathfora.initializeWidgets(widgets, lyticsId);

</script>
</body>
</html>
