<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../src/css/pathfora.css">
</head>
<body>

<h1>Action </h1>

<script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="../src/pathfora.js"></script>
<script>
    var widgets = [];

    var messageBar = pathfora.Message({
        layout: "modal",
        msg: "Welcome to our website",
        confirmAction: {
            name: "Test confirm action",
            callback: function() {alert("test confirmation")}
        },
        cancelAction: {
            name: "Widget cancelled",
            callback: function() {alert("Cancel button clicked")}
        }
    });
    widgets.push(messageBar);


    window.pathfora.initializeWidgets(widgets);

</script>
</body>
</html>
