<!DOCTYPE html>
<html>
  <head>
    <title>Action widget</title>
  </head>
  <body>
    <h1>Action widget example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      var modal = new pathfora.Message({
        id: 'modal1',
        layout: 'modal',
        msg: 'Welcome to our website',
        confirmAction: {
          name: 'Confirm action',
          callback: function() {
            alert('Test - confirmed');
          }
        },
        displayConditions:{
          showDelay: 5,
          date: {
            start_at: "2016-03-01T00:00:00.001Z",
            end_at: "2016-03-28T00:00:00.001Z"
          }
        },
        cancelAction: {
          name: 'Cancel action',
          callback: function() {
            alert('Test - canceled');
          }
        }
      });

      window.pathfora.initializeWidgets([ modal ]);
    </script>
  </body>
</html>
