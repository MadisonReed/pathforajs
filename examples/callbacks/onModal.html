<!DOCTYPE html>
<html>
<head>
    <title>callbacks &gt; onModal</title>
</head>
<body>

<h3>callbacks &gt; onModal</h3>
<div id="elem"></div>

<script src="/dist/pathfora.js"></script>
<script>

    var modal = pathfora.Message({
        id: "widget-callbacks-onModal",
        msg: "Your custom text here",
        headline: "Welcome",
        layout: "modal",
        onInit: function(event, payload){
  console.log("Widget added to widget list");
},
onLoad: function(event, payload){
  console.log("Widget visible to user");
},
onModalOpen: function(event, payload){
  console.log("Open Modal");
},
onModalClose: function(event, payload){
  console.log("Close Modal");
},
    });

    window.pathfora.initializeWidgets([modal]);
</script>
</body>
</html>
