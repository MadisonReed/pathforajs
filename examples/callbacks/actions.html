<!DOCTYPE html>
<html>
<head>
    <title>callbacks &gt; actions</title>
</head>
<body>

<h3>callbacks &gt; actions</h3>
<div id="elem"></div>

<script src="/dist/pathfora.js"></script>
<script>

    var modal = pathfora.Message({
        id: "widget-callbacks-actions",
        msg: "Your custom text here",
        headline: "Welcome",
        layout: "modal",
        confirmAction: {
  name: "Confirm Action",
  callback: function() {
    console.log("Confirm button clicked");
  }
},
"cancelAction": {
  name: "Cancel Action",
  callback: function() {
    console.log("Cancel button clicked");
  }
}
    });

    window.pathfora.initializeWidgets([modal]);
</script>
</body>
</html>
