<!DOCTYPE html>

<body>

<h3>callbacks &gt; onModalOpen</h3>
<div class="elem" style="height:1000px;"></div>

<script src="/dist/pathfora.js"></script>
<script>

    var modal = pathfora.Message({
        id: "widget-callbacks-onModalOpen",
        msg: "Your custom text here",
        headline: "Welcome",
        layout: "modal",
        onModalOpen: function(event, payload){
  alert("Open Modal");
},
    });

    window.pathfora.initializeWidgets([modal]);
</script>
