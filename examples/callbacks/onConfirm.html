<!DOCTYPE html>
<html>
<head>
    <title>callbacks &gt; onConfirm</title>
</head>
<body>

<h3>callbacks &gt; onConfirm</h3>
<div class="elem" style="height:1000px;"></div>

<script src="/dist/pathfora.js"></script>
<script>

    var modal = pathfora.Message({
        id: "widget-callbacks-onConfirm",
        msg: "Your custom text here",
        headline: "Welcome",
        layout: "modal",
        confirmAction: {
  name: "Confirm Action",
  callback: function() {
    alert("Confirm button clicked");
  }
},
    });

    window.pathfora.initializeWidgets([modal]);
</script>
</body>
</html>
