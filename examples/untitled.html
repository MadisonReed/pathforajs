<!DOCTYPE html>
<html>
  <head>
    <title>MODAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  </head>
  <style type="text/css">
  @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);
  </style>
  <body>

    <h1>Action widget example</h1>

    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.js"></script>
    <script>
      var subscription = pathfora.Message({
        layout: "modal",
        id: 'modal-subscription',
        msg: "Welcome to our website",
        headline: 'Aenean leo malesuada',
        msg: 'In placerat orci eget turpis euismod semper. Aenean leo malesuada.',
        placeholders: {
          email: "Email",
          title: "Title"
        },
        theme: 'dark',
        okMessage: 'Hoop',
        okShow: true,
        displayConditions: {
          customTrigger: true,
        }
      });
      window.pathfora.initializeWidgets([ subscription ]);

      window.pathfora.triggerWidgets();
    </script>
  </body>
</html>
